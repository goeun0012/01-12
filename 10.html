<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            top: 10%;
            text-align: center;
            line-height: 100px;
            color: white;
        }

        .round {
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            top: 30%;
        }
    </style>
</head>
<body>
    <div class="box">click me</div>
    <div class="round"></div>

    <!-- 스크립트 -->
    <script lang="java">

        var box = document.querySelector(".box");
        box.onclick = function(){
            this.animate([
                {left: "0%", transform: "rotate(0deg)"},
                {left: "50%", transform: "rotate(360deg)"}
            ], {
                duration: 2000, fill: "forwards"
            })// animate
        }// box.onclick

        document.querySelector(".round").animate([
            {opacity: "0", backgroundColor: "#f00"},
            {opacity: "1", backgroundColor: "#ff0"},
            {opacity: "0.5", backgroundColor: "#f0f"}
        ], 2000)// animate

    </script>
</body>
</html>
