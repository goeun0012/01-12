<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
    <!-- font-family: 'Saira Extra Condensed', sans-serif; -->
    <link rel="stylesheet" href="css/14.css">
    <script src="script/14.js"></script>
</head>
<body>
    <!-- 1 -->
    <section class="animation">

        <div class="clock">
            <div class="clock-top">

                <div class="sec-min-container">
                    <div class="min-container">
                        <div class="min-pointer"></div>
                    </div><!-- min-container -->

                    <div class="sec-container">
                        <div class="sec-pointer"></div>
                    </div><!-- sec-container -->
                </div><!-- sec-min-container -->

                <div class="hours-container">
                    <div class="hours-pointer"></div>
                </div><!-- hours-container -->

            </div><!-- clock-top -->

            <div class="clock-center">
                <span class="number number-1">01</span>
                <span class="number number-2">02</span>
                <span class="number number-3">03</span>
                <span class="number number-4">04</span>
                <span class="number number-5">05</span>
                <span class="number number-6">06</span>
                <span class="number number-7">07</span>
                <span class="number number-8">08</span>
                <span class="number number-9">09</span>
                <span class="number number-10">10</span>
                <span class="number number-11">11</span>
                <span class="number number-12">12</span>
            </div><!-- clock-center -->

        </div><!-- clock -->

    </section><!-- animation -->

    <!-- 2 -->
    <section class="working">

        <div class="clock">
            <div class="clock-top">

                <div class="sec-min-container">
                    <div class="min-container">
                        <div class="min-pointer"></div>
                    </div><!-- min-container -->

                    <div class="sec-container">
                        <div class="sec-pointer"></div>
                    </div><!-- sec-container -->
                </div><!-- sec-min-container -->

                <div class="hours-container">
                    <div class="hours-pointer"></div>
                </div><!-- hours-container -->

            </div><!-- clock-top -->

            <div class="clock-center">
                <span class="number number-1">01</span>
                <span class="number number-2">02</span>
                <span class="number number-3">03</span>
                <span class="number number-4">04</span>
                <span class="number number-5">05</span>
                <span class="number number-6">06</span>
                <span class="number number-7">07</span>
                <span class="number number-8">08</span>
                <span class="number number-9">09</span>
                <span class="number number-10">10</span>
                <span class="number number-11">11</span>
                <span class="number number-12">12</span>
            </div><!-- clock-center -->

        </div><!-- clock -->

    </section><!-- working -->
</body>
</html>
